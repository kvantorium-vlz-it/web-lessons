<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .color {
            width: 100px;
            height: 50px;
            background-color: red;
        }
        .color:hover {
            background-color: green;
        }
    </style>
    <div class="color"></div>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: brown;
            border: 1px solid black;
        }
        .translate {
            transform: translate(50px, -25px);
        }
        .rotate {
            transform: rotate(45deg);
        }
        .scale {
            transform: scale(1.2);
            /* rotate: 45deg; */
        }
        .skew {
            transform: skew(30deg, 15deg);
        }
        .scale-rotate {
            transform: skew(45deg) rotate(30deg);
        }
    </style>

    <style>
        .modal {
            width: 300px;
            height: 250px;
            background-color: white;
            border: 1px solid black;
            position: fixed;
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
    <div class="modal"></div>

    <div class="box translate"></div>
    <div class="box rotate"></div>
    <div class="box scale rotate"></div>
    <div class="box skew"></div>

    <div class="box scale-rotate"></div>

    <hr>

    <style>
        .c-box {
            position: absolute;
            transform-origin: bottom left;
            top: 10px;
            left: 10px;
        }
        .c-box-1 {
            rotate: 0;
            z-index: 5;
        }
        .c-box-2 {
            rotate: 5deg;
            z-index: 4;
        }
        .c-box-3 {
            rotate: 10deg;
            z-index: 3;
        }
    </style>

    <div class="box c-box c-box-1"></div>
    <div class="box c-box c-box-2"></div>
    <div class="box c-box c-box-3"></div>

    <hr>

    <style>
        .card {
            height: 200px;
            background-color: antiquewhite;
            border: 1px solid black;
            aspect-ratio: 1 / 2;
        }
        .cards {
            display: grid;
            grid-template-columns: 1fr;
            grid-auto-rows: 1fr;
        }
        @media (min-width: 1024px) {
            .card {
                aspect-ratio: 2 / 1;
            }
            .cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
    <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
