<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            border: 1px solid rgb(25, 25, 25);
            background-color: rgb(53, 66, 120);
            color: rgb(145, 199, 220);
            border-radius: 5px;
            padding: 10px 30px;
        }
        .btn:hover {
            background-color: rgb(81, 95, 151);
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name_field">
            Имя
            <input type="text" id="name_field">
        </label>
        <label for="surname_field">
            Фамилия
            <input type="text" id="surname_field">
        </label>
        <label for="salary_field">
            Зарплата
            <input type="number" id="salary_field" min="0">
        </label>
        <label for="age_field">
            Возраст
            <input type="range" id="age_field" min="10" max="100">
        </label>
        <label for="sex_field">
            <select name="" id="sex_field">
                <option value="" selected disabled>
                    Пол
                </option>
            </select>
        </label>
        <label for="position_field">
            <select id="position_field">
                <option value="" selected disabled>
                    Должность
                </option>
            </select>
        </label>
        <button id="employee_btn">Добавить</button>
    </form>

    <table id="employee_table">
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Пол</th>
            <th>Должность</th>
            <th>Зарплата</th>
        </tr>
    </table>
    <div id="employee_time">

    </div>

    <!-- <button class="btn" id="main_btn">
        Lorem, ipsum.
    </button> -->
    <script src="script.js"></script>
</body>
</html>
